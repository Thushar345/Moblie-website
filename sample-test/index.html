<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <nav>
      <div class="logo">
        <img src="https://zeevector.com/wp-content/uploads/Realme-Logo-HD.png">
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="#">Home</li>
          <li><a href="#">Phone</li>
          <li><a href="#">Accessories</li>
          <li><a href="#">Cart</li>
        </ul>
      </div>
    </nav>
    <div class="information">
      <div class="overlay"></div>
      <img src="https://d316acfc88wber.cloudfront.net/global/phones/spark8T/SPARK8T-blue.png" class="mobile">
      <div id="circle">
        <div class="feature one">
          <img src="camera.png">
          <div>
            <h1>Camera</h1>
            <p>12MP Wide Angle</p>
          </div>
        </div>
        <div class="feature two">
          <img src="processor.png">
          <div>
            <h1>Processor</h1>
            <p>Snapdragon 665-plus</p>
          </div>
        </div>
        <div class="feature three">
          <img src="display.png">
          <div>
            <h1>Display</h1>
            <p>6.5" Dew-Drop </p>
          </div>
        </div>
        <div class="feature four">
          <img src="battery.png">
          <div>
            <h1>Battery</h1>
            <p>5000mAh 2-Day Standby</p>
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <img src="arrow.png" id="upBtn">
      <h3>Features</h3>
      <img src="arrow.png" id="downBtn">
    </div>
  </div>
  <script>
    var circle = document.getElementById("circle")
    var upBtn = document.getElementById("upBtn")
    var downBtn = document.getElementById("downBtn")

    var rotateValue = circle.style.transform;
    var rotateSum;

    upBtn.onclick = function()
    {
      rotateSum = rotateValue + "rotate(-90deg)";
      circle.style.transform = rotateSum;
      rotateValue = rotateSum;
    }

    downBtn.onclick = function()
    {
      rotateSum = rotateValue + "rotate(90deg)";
      circle.style.transform = rotateSum;
      rotateValue = rotateSum;
    }
  </script>
</body>
</html>
